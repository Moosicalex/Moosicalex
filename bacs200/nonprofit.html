<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BACS200 - Nonprofit Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="NonProfit.css"> 
</head>
<body>

  
   <header>Boys To Men</header>
   <img src="https://media-exp1.licdn.com/dms/image/C561BAQGC9hZhXKCIxw/company-background_10000/0?e=2159024400&v=beta&t=YeUYIYQnpVny9oEDf3sUAjPzyxTSUvIEPrSUyF9uD_o" alt="boysToMen">
   
       
       <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header bg-primary" id="headingOne">
                <h2 class="text-light mb-0">
                    <button class="btn btn-link text-light" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Home
                    </button>
                </h2>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    Home
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header bg-success" id="headingTwo">
                <h2 class="mb-0">
                    <button class="btn btn-link collapsed text-light" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Donate
                    </button>
                </h2>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                    Donate
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header bg-danger" id="headingThree">
                <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        About
                    </button>
                </h2>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                    About
                </div>
            </div>
        </div>
    </div>
   

    
</body>
</html>
